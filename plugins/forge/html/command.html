<div ng-controller="Forge.CommandController">
  <script type="text/ng-template" id="devOpsPipelineChooser.html">
    <div ng-controller="Forge.PipelinePicker">
      <div class="col-sm-12">
        <div class="">
          <hawtio-filter ng-model="tableConfig.filterOptions.filterText"
                         css-class="input-xxlarge"
                         placeholder="Filter pipelines..."></hawtio-filter>
        </div>
      </div>
      <div class="col-sm-12 pipeline-chooser-panel-border">
        <div class="pipeline-chooser-panel">
          <table class="table table-condensed table-striped pipeline-chooser" hawtio-simple-table="tableConfig"></table>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Pipeline</label>

        <div class="col-sm-10">
          <!--
                    <select ng-options="item as item.label for item in pipelines track by item.label"
                            ng-model="pipelineModel.current"></select>
                    <input type="text" class="form-control" ng-model="pipelineModel.value" typeahead="item.label for item in pipelines">
          -->
          <input type="text" ng-disabled="true" class="form-control" ng-model="selected.label">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
          <div class="panel panel-default">
            <div class="panel-body">
              <div ng-bind-html="html"></div>
<!--
              <div compile="html"></div>
-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/ng-template" id="devOpsPipelineChooserStages.html">
    <div class="ngCellText">
      <span ng-repeat="value in row.entity.stages track by $index">
        <span class="badge">{{value}}</span>
      </span>
    </div>
  </script>
  <script type="text/ng-template" id="devOpsPipelineChooserEnvironments.html">
    <div class="ngCellText">
      <span ng-repeat="value in row.entity.environments track by $index">
        <span class="badge">{{value}}</span>
      </span>
    </div>
  </script>

  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h3>{{schema.info.description}}</h3>
    </div>
  </div>
  <div class="row" ng-show="executing">
    <div class="col-md-12">
      <p class="bg-info">executing...
        <i class="fa fa-spinner fa-spin"></i>
      </p>
    </div>
  </div>
  <div class="row" ng-show="response">
    <div class="col-md-12">
      <p ng-show="response.message" ng-class="responseClass"><span class="response-message">{{response.message}}</span>
      </p>

      <p ng-show="response.output" ng-class="responseClass"><span class="response-output">{{response.output}}</span></p>

      <p ng-show="response.err" ng-class="bg-warning"><span class="response-err">{{response.err}}</span></p>
    </div>
  </div>
  <div class="row" ng-show="response && !invalid">
    <div class="col-md-12">
      <a class="btn btn-primary" href="{{completedLink}}">Done</a>
      <a class="btn btn-default" ng-click="response = null" ng-hide="wizardCompleted">Hide</a>
    </div>
  </div>
  <div class="row" ng-show="validationError">
    <div class="col-md-12">
      <p class="bg-danger">{{validationError}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="fetched && !wizardCompleted">
        <div hawtio-form-2="schema" entity='entity'></div>
      </div>
    </div>
  </div>
  <div class="row" ng-hide="wizardCompleted">
    <div class="col-md-2">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary"
              title="Perform this command"
              ng-show="fetched"
              ng-disabled="executing"
              ng-click="execute()">
        Execute
      </button>
    </div>
  </div>
</div>
