<div ng-controller="Forge.CamelAddComponentController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div ng-hide="fetched">
    <div class="row select-table-filter">
      <div class="col-md-12">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div>
  </div>


  <div ng-show="fetched">
    <div class="row">
      <div class="col-md-12">
        <h2>Camel Components</h2>
      </div>
    </div>
    <div class="row select-table-filter">
      <div class="col-md-12">
        <hawtio-filter ng-show="camelComponents.length > 1"
                       ng-model="tableConfig.filterOptions.filterText"
                       css-class="input-xxlarge"
                       placeholder="Filter components..."></hawtio-filter>
        <a class="btn btn-primary pull-right"
           title="Create an endpoint using the selected component"
           ng-disabled="!tableConfig.selectedItems.length"
           ng-click="addComponent()"><i class="fa fa-plus"></i> Create Endpoint</a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-striped" hawtio-simple-table="tableConfig"></table>
      </div>
    </div>
  </div>

</div>
