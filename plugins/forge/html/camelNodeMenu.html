<span class="dropdown">
  <a href="" class="dropdown-toggle" data-toggle="dropdown">
    <img ng-show="icon" src="{{icon}}" class="camel-icon"/>
    {{label}}
  </a>
  <ul class="dropdown-menu">
    <li ng-show="addRouteEnabled">
      <a ng-click="addRoute()" title="Add new route"
         data-placement="bottom">
        <i class="fa fa-plus"></i> Add Route</a>
    </li>
    <li ng-show="addEndpointEnabled">
      <a ng-click="addEndpointNode()" title="Add new endpoint"
         data-placement="bottom">
        <i class="fa fa-plus"></i> Add Endpoint</a>
    </li>
    <li ng-show="addPatternEnabled">
      <a ng-click="addPatternNode()" title="Add a new Enterprise Integration Pattern"
         data-placement="bottom">
        <i class="fa fa-plus"></i> Add Pattern</a>
    </li>
    <li ng-show="editEnabled">
      <a ng-click="editNode()" title="Edit this node"
         data-placement="bottom">
        <i class="fa fa-file-o"></i> Edit</a>
    </li>
    <li>
      <a ng-click="deletePrompt()" title="Delete this node"
         data-placement="bottom">
        <i class="fa fa-remove"></i> Delete</a>
    </li>
  </ul>
</span>
