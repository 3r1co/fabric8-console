<div class="camel-node-container" ng-controller="Forge.CamelNodeController">
  <div class="camel-node {{pattern}}" title="{{description}}">
    <div ng-hide="node.children.length">
      <div title="{{description}}">
        <span ng-include="'plugins/forge/html/camelNodeMenu.html'"></span>
      </div>
    </div>
    <div class="expandable opened" title="{{description}}" ng-show="node.children.length">
      <span class="title">
        <i class="expandable-indicator"></i>
      </span>
      &nbsp;
      <span ng-include="'plugins/forge/html/camelNodeMenu.html'"></span>
      <div class="expandable-body">
        <div class="camel-node-list">
          <div ng-repeat="node in node.children | filter:filterContexts track by $index"
               ng-include="'plugins/forge/html/camelNode.html'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
