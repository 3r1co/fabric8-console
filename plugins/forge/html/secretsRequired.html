<div ng-controller="Forge.SecretsController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div>
    <div class="row filter-header">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 text-center">
        <div class="alert alert-info">
          <span class="pficon pficon-info"></span>
          <strong>To be able to create or edit a project you need to choose or setup a secret to work with the repository for the SSH keys or username &amp; password.</strong>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <a class="btn btn-primary btn-lg" href="{{setupSecretsLink}}"
           title="Setup the secrets so that you can edit this project">
          Setup Source Secret
        </a>
      </div>
    </div>

  </div>
</div>
