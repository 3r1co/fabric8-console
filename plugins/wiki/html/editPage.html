<div ng-controller="Wiki.EditController">

  <div class="inline-block app-path" hawtio-breadcrumbs></div>
  <div class="inline-block source-path" ng-controller="Wiki.NavBarController">
    <ol class="breadcrumb">
      <li ng-repeat="link in breadcrumbs" ng-class='{active : isActive(link.href)}'>
        <a ng-href="{{link.href}}{{hash}}">{{link.name}}</a>
      </li>

    </ol>
  </div>

  <ul class="pull-right nav nav-tabs">
    <li class="pull-right">
      <a id="saveButton"
         ng-disabled="canSave()"
         ng-click="save()"
         title="Saves the updated wiki page">
        <i class="fa fa-save"></i> Save</a>
    </li>
    <li class="pull-right">
      <a id="cancelButton"
         ng-click="cancel()"
         title="Discards any updates">
        <i class="fa fa-remove"></i> Cancel</a>
    </li>
  </ul>


  <div class="wiki-fixed form-horizontal">
    <div class="control-group editor-autoresize">
      <div ng-include="sourceView" class="editor-autoresize"></div>
    </div>
  </div>
</div>
