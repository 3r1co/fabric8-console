machine:
  node:
    version: 4.1.0
  services:
    - docker

branches:
  ignore:
    - builds

dependencies:
  pre:
    - npm install -g bower gulp
    - npm update
    - bower update
    - rm -Rf site/*
  override:
    - gulp bower path-adjust
    - gulp build
    - gulp site

test:
  override:
    - echo yes

deployment:
  hub:
    branch: master
    owner: fabric8io
    commands:
      - bash maybeDeploy.sh


